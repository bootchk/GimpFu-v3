    #     -Dvala-plugins=disabled \
    #     -Dg-ir-doc=false \
    #     -Dgtk-doc=false

    #  --wipe \

    # meson and gcc
    - !Sh |
        cd /work/gimp
        meson setup /work/mesonGccBuild \
         -Djavascript=false \
         -Dlua=false \
         -Dpython=true \
         -Dvala-plugins=disabled \
         -Dg-ir-doc=false \
         -Dgtk-doc=false



  # Container with meson and clang built GIMP installed
